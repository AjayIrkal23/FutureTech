    <title>Future Tech - Future Investment Platform</title>
    <link
      rel="icon"
      href="assets/img/favicon.png"
      sizes="20x20"
      type="image/png"
    />

    <!-- Vendor Stylesheet -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/vendor.css" />
    <!-- animate -->

    <!-- owl carousel -->

      rel="stylesheet"
      href="%PUBLIC_URL%/assets/css/owl.carousel.min.css"
    />
    <!-- lineawesome -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/css/line-awesome.min.css"
    />
    <!-- magnific popup -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/magnific-popup.css" />

  <body>
    <!-- preloader area start -->
    <div class="preloader" id="preloader">
      <div class="preloader-inner">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>

    <div class="body-overlay" id="body-overlay"></div>
    <div class="search-popup" id="search-popup">
      <form action="index.html" class="main-search search-form">
        <input type="text" placeholder="Search..." />

      </form>
    </div>
    <!-- preloader area end -->
    <div id="app"></div>

    <!-- back to top area start -->
    <div class="back-to-top">
      <span class="back-top"><i class="fa fa-angle-up"></i></span>
    </div>
    <!-- back to top area end -->
